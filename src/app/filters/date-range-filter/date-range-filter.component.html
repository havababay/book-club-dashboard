<mat-form-field appearance="fill">
<mat-label>Date Range:</mat-label>
<mat-select (selectionChange)="onDateSelectionChange($event)" [value]="dateRange">
  <mat-option
    *ngFor="let dateRange of dateRangeMetadata()"
    [value]="dateRange.value"
  >
    {{ dateRange.viewValue }}
  </mat-option>
</mat-select>
</mat-form-field>
