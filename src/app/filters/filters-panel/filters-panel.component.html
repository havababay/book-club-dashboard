<div class="filters-panel-container">
  <div class="filter-field">
    <mat-form-field appearance="fill">
      <mat-label>Date Range:</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let dateRange of dateRangeMetadata()"
          [value]="dateRange.value"
        >
          {{ dateRange.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filter-field">
    <app-age-range-filter></app-age-range-filter>
  </div>
</div>
